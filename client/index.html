<html>
<head>
	<title>Mini-Trello</title>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- jQuery ui -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<!-- angular -->
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
	<!-- local files -->
	<script type="text/javascript" src='./angular/app.js'></script>
	<script type='text/javascript' src='./angular/sortable.js'></script>
	<script type='text/javascript' src='./angular/controllers/client_controller.js'></script>
	<script type='text/javascript' src='./angular/factories/client_factories.js'></script>
	<!-- Sockets -->
	<script type = "text/javascript" src="/socket.io/socket.io.js"></script>
	<style>
		*{
			font-family:arial, sans-serif;
		}
		body{
			background-color: rgb(14, 116, 175);
		}
		.add-bucket-button{
			margin-left:10px;
		}
		#top-nav{
			display:block;
			/*background:red;*/
			color:white;
		}
		.welcome{
			display:inline-block;
			margin-right:20px;
		}
		.bucket-border{
			vertical-align:top;
			display:inline-block;
			border:1px solid black;
			min-height:200px;
			width:200px;
			margin: 10px;
			padding: 10px;
			background-color:#F6F6F6;
			border-radius: 10px;
		}
		#tasks-section {
			vertical-align:top;
			/*background:yellow;*/
			display:inline-block;
			width: 75%;
			/*max-height:200px;*/
			/*overflow-x:scroll;*/
		}
		#users-chat{
			vertical-align:top;
			/*background:green;*/
			display:inline-block;
			float:right;
			width:25%;
			height:900px;
			margin-top:25px;
		}
		.users-box {
			border:1px solid black;
			height:200px;
			background-color:#F6F6F6;
			border-radius:10px;
		}
		.chat-area {
			border:1px solid black;
			height:400px;
			margin-top:10px;
			background-color:#F6F6F6;
			border-radius:10px;
		}
		.messages{
			/*background:blue;*/
			width:95%;
			height: 75%;
			/*margin-left:5px;*/
			padding-left:10px;
			background-color:white;
			margin-bottom:20px;
			overflow:scroll;
			border-radius:10px;
		}
		.submit-bar {
			float:bottom;
			margin-left: 5px;
			/*width:200px;*/
		}
		.task-items:hover {
			text-decoration:line-through;
			cursor:pointer;
		}
		.bucket-title{
			display:inline-block;
		}
		.remove-x{
			width:8px;
			height:8px;
			display:inline;
			float:right;
		}
		.remove-x:hover{
			cursor:pointer;
		}
		.bucket-task{
			width: 110px;
		}
		.bucket-tast, #task-submit{
			margin-top: 40px;
			float:bottom;
		}
		#task-submit{
			background-color:rgb(14, 116, 175);
			color:white;
			border-radius:5px;
			margin-left:5px;
		}
/*		#slider{
			background-color:red;
			width: 1000px;
			height: 500px;
			overflow-x:scroll;
			overflow-y:hidden;
		}*/
		#double{
			overflow:hidden;
		}
		.user-list{
			line-height:1.5em;
			text-decoration:none;
			display:inline;
			float:left;
		}
		#double .user-list{
			width: 50%;
		}
	</style>
</head>
<body ng-app='myApp'>
	<div ng-view="">
	</div>
</body>
</html>
